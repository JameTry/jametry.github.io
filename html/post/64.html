        <blockquote>
            <p>罢了罢了，我会穿过大兴安岭，去到贝加尔湖，经过漫长寒冷大雪纷飞的西伯利亚，到达莫斯科。</p>
            <br>
            <p>然后向西，一直向西，去荷兰看看地理课本上的风车是否还在旋转，黄昏时，紫色的天空，麦田和河流的景象，风车边潺潺的流水声，一声呼喊就能惊起许多鸟儿从岸边飞向天空。</p>
            <br>
            <p>再去到瑞士，去看看童话般的阿尔卑斯山，阿尔卑斯山上有没有阿尔卑斯糖呢？如果有的话，是树上结的还是土里挖的呢？坐着慢悠悠的小火车，穿过山腰的白云，从山脚直到山峰尽头，那里会像网络上的那般美丽吗？</p>
            <br>
            <p>在伦敦，或在意大利，我把这一路的经历都告诉你。当我遇到你时，我想躺在你怀里死去。</p>
