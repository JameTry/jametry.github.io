<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>&nbsp;</title>
    <link rel="stylesheet" href="/style/post.css">


</head>
<style>

    body {
        background-color: #201b0b;
        background-size: cover;
        color: white;
        background-position: center;
        background-attachment: fixed;
    }

    a {
        color: white;
    }

    img {
        width: 400px;
    }

    .content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    @media screen and (max-width: 768px) {
        img {
            width: 80%;
        }
        .content{
            flex-direction: column;
        }
    }
</style>
<body>
<div class="w">
    <p class="top-op"><span><a href="/">首页</a></span><span>2024年4月2日</span></p>
    <br><br>
    <article class="content">
        <img src="/img/21.jpg" loading="lazy" alt="img">
        <div>
            <p>如果可以的话，</p>
            <p>我还是想要一间窗户朝西的屋子，和一只粘人的猫。</p>
            <p>傍晚时躺在沙发上抱着猫，</p>
            <p>伴随发动机般呼噜呼噜的呼吸，</p>
            <p>看着夕阳把我们的影子慢慢拉长。</p>
            <p>——度过又一个平常的一天。</p>
        </div>
    </article>
    <div id="tcomment"></div>
    <script src="https://registry.npmmirror.com/twikoo/1.6.41/files/dist/twikoo.min.js"></script>
    <script>
        twikoo.init({
            envId: 'https://comment.jame.work',
            el: '#tcomment',
            lang: 'zh-CN',
        })
    </script>
</div>
</body>
</html>
