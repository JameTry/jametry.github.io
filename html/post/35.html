        <p>今夜无云，天台上的冷风噎人，睁不开眼。</p>
        <p>黢黑的夜空中寥寥星星，一轮残月。我想宇宙应该很冷，像冬天那样冷，像我现在这样。</p>
        <p>烟头火星乱飞，我尽量睁开眯着的眼，清晰看着一切，黑暗中的一栋栋楼亮着一扇扇窗，路灯照着灰白的树，贯穿南北的马路上无人，只有如星星寥寥的车辆驶过。</p>
        <p>近来入睡困难，看着远处的楼，没有具体哪扇窗。只是想到，今晚有无数人正在做爱，无数人出生，无数人正在死亡。</p>
