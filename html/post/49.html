        <h3>鸟（三）</h3>
        <p>故事开始。</p>
        <p>恶心的鸟。</p>
        <p>装上子弹，打开保险，</p>
        <p>在我们面前喋喋不休地说着：</p>
        <p>“贪婪、恐惧、疏离、虚伪、自私、狭隘....”</p>
        <p>喋喋不休。</p>
        <br>
        <p>“快闭上你的臭嘴！” 我急忙打断。</p>
        <p>它吼叫着开了枪，</p>
        <p>子弹从我妻子眉心穿过，</p>
        <p>它沉默，微笑后开始哭泣。</p>
        <br>
        <p>“这是你想要的？”</p>
        <p>“来，大口咀嚼我的痛苦。”</p>
        <p>“来！来！来！”</p>
