    <article>
        <p>我沿着地狱边缘种花。</p>
        <p>它们没有玫瑰艳丽，</p>
        <p>也不如百合清香。</p>
        <br>
        <p>这一路太过漫长，</p>
        <p>此刻的还未盛开，</p>
        <p>过去的就已枯黄。</p>
        <p>伴随纷飞的灰烬，</p>
        <p>跌入滚烫的岩浆。</p>
        <br>
        <p>我在地狱边缘给自己种上许多花，</p>
        <p>当然——</p>
        <p>你要想摘上几朵也无妨。</p>
