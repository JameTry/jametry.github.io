        <h3>引力弹弓</h3>
        <p>数百万年对宇宙来说太短，</p>
        <p>对人类来说太长，</p>
        <p>即使以光速去旅行，</p>
        <p>无非最多一百光年，</p>
        <p>况且现在还远达不到。</p>
        <p>藏匿在暗蓝色宇宙中的行星，</p>
        <p>总是那样遥远，</p>
        <p>总是那样惆怅。</p>
        <br>
        <p>只在图片里，插画中见过，</p>
        <p>我却爱上了未曾谋面的你，</p>
        <p>在我距离你——</p>
        <p>就像你距离我一样远的行星上，</p>
        <p>你能否知道？</p>
        <p>每当我仰望夜空，</p>
        <p>只能看到微尘般的星光，你半刻前的容貌，</p>
        <p>你不能总是这样，</p>
        <p>总是这样遥远，</p>
        <p>总是这样，让人着迷</p>
        <p>又令人悲伤。</p>
