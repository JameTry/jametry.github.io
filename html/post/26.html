        <h3>边缘性，爱</h3>
        <p>冬枣，月球飙车，</p>
        <p>玻璃杯悬在桌沿。</p>
        <p>我想在远方的山冈、</p>
        <p>原野，</p>
        <p>深爱那些活着的人、</p>
        <p>银杏树、蚂蚁和枫叶。</p>
        <br>
        <p>三颗冬枣，素描的麻雀，</p>
        <p>我与世界彼此置于各自边缘，</p>
        <p>应该深爱，应该疏离诀别，</p>
        <p>应该狠狠吐口唾沫，</p>
        <p>在黄昏时静静观察一切，</p>
        <p>无关太阳起落。</p>
