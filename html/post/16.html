        <p>扼杀欲望，停止争吵，</p>
        <p>把疲惫的心装进书包，</p>
        <p>我想去寻找一个地方。</p>
        <br>
        <p>在那里，</p>
        <p>云朵慵懒地趴在天边晒太阳，</p>
        <p>风轻轻穿过房屋和树影斑驳，</p>
        <p>树叶沙沙作响。</p>
        <p>夜晚细雨绵绵，</p>
        <p>轻抚房顶，</p>
        <p>哄着屋子渐渐进入温柔的梦乡。</p>
        <br>
        <p>我想去寻找一个地方，</p>
        <p>清晨把疲惫的心浸到小溪里泡一泡，</p>
        <p>融入雨后林间的小路，</p>
        <p>轻声细语，</p>
        <p>郁郁苍苍。</p>
