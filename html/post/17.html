    <article>
        <p>周日夜晚，</p>
        <p>两个傻瓜开着老旧的手动挡汽车，</p>
        <p>颤抖着离合，</p>
        <p>南北穿梭。</p>
        <br>
        <p>无人的街道上停车熄火，</p>
        <p>西风吹得柳条散散合合，</p>
        <p>路灯透过光影斑驳，</p>
        <p>如梦似歌。</p>
        <br>
        <p>也如昨日过往：</p>
        <p>淋着雨在公园欢笑，</p>
        <p>小区门口整点啤酒烧烤，</p>
        <p>凌晨三点去吃汉堡薯条。</p>
        <br>
        <p>或许，</p>
        <p>做什么和去哪里都不重要。</p>
        <p>偌大的世界，</p>
        <p>傻瓜寥寥。</p>
