    <p class="top-op"><span><a href="/">首页</a> / <a href="#" onclick="history.back();">返回</a></span><span>2026年2月25日</span>
    </p>
    <article>
        <p>过年回家，</p>
        <p>烧了老院子里朽烂的床、衣柜，</p>
        <p>和一辆带着橱柜的板车，</p>
        <p>我老奶奶曾用它装着零食，到我小学门口贩卖。</p>
        <p>这些一个随着烈火，一个随着时间，</p>
        <p>都统统消散。</p>
        <br>
        <p>她曾拿着圣经的复印纸问我：</p>
        <p>这个字怎么读，那这个呢？</p>
        <p>推着她佝偻的小推车去做礼拜。</p>
        <br>
        <p>如今我们站在她的坟头，</p>
        <p>放炮、烧纸，</p>
        <p>聊的却是隔壁家的麦子种在了我们家的田。</p>
        <p>那会太阳正在下山，</p>
        <p>老奶奶离她曾孙的距离，</p>
        <p>不比爷爷和他的儿子们远。</p>
        <p>——事实是，我不爱我的老奶奶。</p>
    </article>
