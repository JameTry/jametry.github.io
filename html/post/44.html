        <h3>感觉（一）</h3>
        <p>在公园里疯玩了一整天，</p>
        <p>黄昏时都累了，朝着门口走去，</p>
        <p>快分别时我们站在河边的柳树下。</p>
        <br>
        <p>“现在心情好点没？”我问。</p>
        <p>“一直都不坏嘛。”</p>
        <p>我趴在栏杆上望着水面说：“你总是笑呵呵的，最近发生的那些事情，有时候我都替你感到难过。”</p>
        <p>她笑了出来：“生活又没有怜悯之心，哭泣最没有用，要么坚强要么死亡。”</p>
        <p>我听到这话沉默许久，不知该说些什么，看着垂下的柳条被风吹得不断拨动水面，荡起阵阵涟漪。</p>
        <p>柳枝缠住了她的头发。</p>
        <p>她察觉到我的沉默，笑着解开了被缠住的头发：“别发呆啦，走吧，一会我坐五路公交车回去。”</p>
