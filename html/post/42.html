        <p>游戏只是一堆数据，</p>
        <p>人体不过万千细胞。</p>
        <p>当生日歌响起时，</p>
        <p>我不会让沉重的愿望，</p>
        <p>落在绵软的奶油上。</p>
        <p>当新年的烟花彻夜不眠，</p>
        <p>人们欢呼雀跃，</p>
        <p>我也不会因为地球公转一周而感到高兴。</p>
        <br>
        <p>那么格格不入，</p>
        <p>似乎不解一切风情的我，</p>
        <p>究竟该如何表达对你的爱呢？</p>
        <p>坐在窗前苦思冥想，</p>
        <p>香烟的烟雾不断缭绕，</p>
        <p>我想金钱显得太过功利，</p>
        <p>情话又未免轻浮肉麻，</p>
        <p>一直思索到了深夜。</p>
        <p>决定去热闹的花园里，</p>
        <p>为你采一朵沉默的花。</p>
