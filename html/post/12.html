<div class="content">
    <p>大人们不该整天拿学业压着孩子，</p>
    <p>总有一天他们也会投身到这个痛苦又糟糕的社会。</p>
    <p>当他们回忆童年时，</p>
    <p>应该是朋友，是欢笑</p>
    <p>傍晚骑着自行车，雨天在家看电视，</p>
    <p>和云朵，和草地。</p>
    <p>而不是一对严厉苛刻的父母，</p>
    <p>写不完的卷子和做不完的题。</p>
    <p>这样即使他们难过时回想往事：</p>
    <p>“哈，至少我还有一个快乐又美好的童年”。</p>
