    <article>
    <p>有个朋友让我帮忙问一下小鸟：“从26楼跳下去疼吗？”</p>
    <p>我答应了，但没放在心上，过些日子就慢慢忘了。</p>
    <p>后来我又遇到了他，他向我问起这件事，我很尴尬，不好意思说忘了问了，于是说：</p>
    <p>“不疼，你看那些小鸟天天往下跳，你见过说疼的小鸟吗？”</p>
    <p>他很高兴，为了感谢我还给我买了瓶饮料。</p>
    <br>
    <p>就在昨天，他自杀了。</p>
    <p>在一个南风呼啸的秋夜，从26楼一跃而下，</p>
    <p>化作3秒自由飞翔的小鸟，但之后再也没有飞起来过，我听到这个消息后很后悔。</p>
    <br>
    <p>我应该帮他问问小鸟的。</p>
