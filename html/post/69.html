        <p>有时我会想到被我吃掉的牛羊，</p>
        <p>临死前的绝望，</p>
        <p>随着咀嚼，</p>
        <p>传递到我身上，</p>
        <p>那不会逃跑和叫喊的，</p>
        <p>西红柿与土豆也应当。</p>
        <br>
        <p>我又想到，</p>
        <p>这样就只为了，</p>
        <p>争吵，</p>
        <p>欲望，</p>
        <p>这令我羞愧难当。</p>
        <p>现在我感觉战战兢兢，</p>
        <p>愧疚活着，</p>
        <p>直到死亡。</p>
