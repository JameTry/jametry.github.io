        <p>一只苍蝇在他面前嗡嗡嗡地飞来飞去，他非但没有感到厌恶，反而抱着羡慕的眼神，看着它、羡慕它居然能活的如此心安理得。</p>
        <br>
        <p>“他昨天还在上班呢，中午我们一起吃饭聊天，完全没有要自杀的迹象。”</p>
        <p>他的遗书就简短的一句话：“没什么意思了。”</p>
        <p>他的灵魂先死了，很多年之后，肉体再死的。既然他的灵魂已经死了，那肉体死或者不死都无所谓了，但人们更在意他的肉体死没死。</p>
        <p>他们不明白，你不明白，我也不明白。</p>
