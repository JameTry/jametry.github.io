        <h1>及时说爱</h1>
        <p>儿子并不焦急地担心母亲的病情，</p>
        <p>领着她抽血、化验、办理住院手续。</p>
        <p>他与平日并无两样，</p>
        <p>洗漱、工作、交谈，</p>
        <p>母亲问到，他笑着说：</p>
        <p>“医生会竭尽全力，</p>
        <p>我的难过只会添堵，不能帮助一分一毫。”</p>
        <p>母亲回应微笑，</p>
        <p>眼里有他未曾注意到黯淡下去的目光。</p>
        <br>
        <p>静谧的午夜，</p>
        <p>路灯光线剪开帘子，</p>
        <p>像电似的掠过，</p>
        <p>心脏一下被塞满了冰块，彻骨地凉，</p>
        <p>他突然很想再去医院看看他的母亲，</p>
        <p>并不为了什么，</p>
        <p>原本地球都是陆地，</p>
        <p>曾有无数人流下悔恨的眼泪，</p>
        <p>这才有了咸咸的海洋。</p>
    </article>
