        <p>十一月，</p>
        <p>大步跨入寒冷的季节，</p>
        <p>最近脑海中总有个声音徘徊：</p>
        <p>“长期睡眠不足人会变傻的喔。”</p>
        <p>没错，就是带个“的喔”</p>
        <p>于是我尽量早睡。</p>
        <br>
        <p>有时从黎明或是从深夜中醒来，</p>
        <p>左手摸到冰凉的右胳膊，</p>
        <p>赶紧缩回被窝，</p>
        <p>周围黑漆漆一片，</p>
        <p>记不得自己是否睁开了眼。</p>
        <br>
        <p>几年前曾有一个小女孩喊我叔叔，我靠！</p>
        <br>
        <p>昨日临近黄昏，</p>
        <p>我走在一条种满银杏树的大道，</p>
        <p>上次和银杏树的约会还是在两年前，</p>
        <p>如今银杏树叶绿了又黄，</p>
        <p>我仍尽量不经意地问到：</p>
        <p>“你还想再来看看吗？”</p>
