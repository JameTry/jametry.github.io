    <div class="content-text">
        <ul>
            <li><a href="/html/other/1">Deadly Valentine</a></li>
            <li><a href="/html/other/2">Late Night</a></li>
        </ul>
        <br><br><br>
        <div class="one-text">
            <div>
                <p>我要离开这里，</p>
                <p>去到一个能看到星星的地方。</p>
            </div>
            <div>
                <p>我盯着一幅画入了迷。</p>
            </div>
            <div>
                <p>今天天气不错。</p>
                <p>“不错。”</p>
                <p>那其实也是“对的。”</p>
                <p>——所以我们可以说：</p>
                <p><strong>“今天天气对的(❁´◡`❁)”</strong></p>
            </div>
            <div>
                <p>一簇——三叶草，</p>
                <p>开出了五瓣的花.</p>
                <p>在风中、在脚下，</p>
                <p>树影斑驳。</p>
            </div>
            <div>
                <p>浩瀚宇宙吹来的风，</p>
                <p>不曾在我身旁一刻停留。</p>
            </div>
        </div>
    </div>
