<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>&nbsp;</title>
    <link rel="stylesheet" href="/style/post.css">
</head>
<style>
    .navbar {
        display: flex;
        align-items: center;
        background-color: #ffffff;
        padding: 8px 16px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-links {
        display: flex;
        gap: 16px;
        margin-left: 30%;
        z-index: 99;
    }

    .nav-links a {
        text-decoration: none;
        color: #333;
        padding: 6px 12px;
        border-radius: 4px;
        transition: background 0.3s;
    }

    .nav-links a:hover {
        background-color: #e9ecef;
    }

    .menu-toggle {
        display: none;
        font-size: 24px;
        background: none;
        border: none;
        cursor: pointer;
    }


    .card {
        max-width: 40vw;
        min-width: 500px;
        margin: 20px auto;
        padding: 18px 20px;
        border-radius: 12px; /* 让边角更柔和 */
        background: #fff;
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.08);
        border: 1px solid #f0f0f0; /* 添加轻微边框，增强层次感 */
        transition: all 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        gap: 10px;
        word-wrap: break-word;
        overflow-wrap: break-word;
    }

    /* 让卡片在鼠标悬停时有微妙的交互感 */
    .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    /* 说说内容 */
    .card-content-text {
        font-size: 16px;
        color: #333;
        line-height: 1.6;
    }

    /* 发表时间 */
    .published-time {
        font-size: 12px;
        color: #888;
        text-align: right;
    }
    @media (max-width: 768px) {
        .navbar {
            justify-content: space-between;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            margin-left: 0; /* 移动端不留空 */
        }

        .nav-links a {
            font-size: 14px;
            display: block;
            padding: 10px 16px;
        }

        .menu-toggle {
            display: block;
        }

        .nav-links.show {
            display: flex;
        }

        .card {
            max-width: 80vw;
            min-width: 80vw;
        }
    }
</style>
<body>
<nav class="navbar">
    <button class="menu-toggle">☰</button>
    <div class="nav-links">
        <a href="/">首页</a>
        <a href="/html/about">关于</a>
        <a href="/html/easy-talks">说说</a>
        <a href="/html/friend-link">友链</a>
        <a target="_blank" href="https://jame.work/feed.xml">订阅RSS</a>
        <a target="_blank" href="https://www.travellings.cn/go.html">开往</a>
    </div>
</nav>

<div class="content" style="padding-top: 10vh">
    <h3>说说</h3>
    <div class="content-text">
        <p>在这里发一些感想、吐槽，当一个私人的笔记本，记录一下。</p>
        <p>看看过去的自己所说的一些话，即熟悉而又有点陌生，有种奇妙的感觉。</p>
    </div>
    <div id="talks-container"></div>
    <p id="loading" class="loading" style="font-size: 13px;color: #3f3f3f">加载中...</p>

</div>
<script>
    let maxNumber = null;  // 最大的说说编号
    let currentNumber = null; // 当前加载到的编号
    const pageSize = 10; // 每次加载 10 条
    async function fetchMaxNumber() {
        try {
            const response = await fetch("/easy-talk/info.json");
            const data = await response.json();
            maxNumber = data.maxNumber;
            currentNumber = maxNumber;
            loadMoreTalks(); // 初次加载
        } catch (error) {
            console.error("获取最大说说编号失败:", error);
        }
    }

    // 加载说说
    async function loadMoreTalks() {
        if (currentNumber < 1) return;

        let container = document.getElementById("talks-container");
        let loading = document.getElementById("loading");

        loading.innerText = "加载中...";
        loading.style.display = "block";

        let count = 0;
        while (currentNumber >= 1 && count < pageSize) {
            let url = `/easy-talk/talks/${currentNumber}.json`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("请求失败");
                const data = await response.json();

                let card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                        <div class="card-content-text">${data.content}</div>
                        <div class="published-time">${data.publishedTime}</div>
                    `;
                container.appendChild(card);

                count++;
            } catch (error) {
                console.warn(`获取 ${url} 失败:`, error);
            }

            currentNumber--;
        }

        // 处理"没有更多啦"
        if (currentNumber < 1) {
            loading.innerText = "没有更多啦";
        } else {
            loading.style.display = "none";
        }
    }

    // 监听滚动事件
    window.addEventListener("scroll", () => {
        let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        let windowHeight = window.innerHeight;
        let scrollHeight = document.documentElement.scrollHeight;

        // 滚动到底部时加载更多
        if (scrollTop + windowHeight >= scrollHeight - 10) {
            loadMoreTalks();
        }
    });

    // 初始化
    fetchMaxNumber();
</script>
<script>
    // 移动端导航切换
    document.querySelector(".menu-toggle").addEventListener("click", function () {
        document.querySelector(".nav-links").classList.toggle("show");
    });
</script>

</body>
</html>
