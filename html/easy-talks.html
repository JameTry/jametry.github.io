<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>&nbsp;</title>
    <link rel="stylesheet" href="/style/post.css">
</head>
<style>
    .navbar {
        display: flex;
        align-items: center;
        background-color: #ffffff;
        padding: 8px 16px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-links {
        display: flex;
        gap: 16px;
        margin-left: 30%;
        z-index: 99;
    }

    .nav-links a {
        text-decoration: none;
        color: #333;
        padding: 6px 12px;
        border-radius: 4px;
        transition: background 0.3s;
    }

    .nav-links a:hover {
        background-color: #e9ecef;
    }

    .menu-toggle {
        display: none;
        font-size: 24px;
        background: none;
        border: none;
        cursor: pointer;
    }


    .card {
        max-width: 500px;
        min-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: white;
        position: relative;
    }

    .card-content-text {
        font-size: 16px;
        color: #333;
        line-height: 1.6;
        margin-bottom: 30px; /* 为时间留出空间 */
    }

    .published-time {
        position: absolute;
        bottom: 10px;
        right: 15px;
        font-size: 13px;
        color: #999;
        font-style: italic;
    }

    @media (max-width: 768px) {
        .navbar {
            justify-content: space-between;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            margin-left: 0; /* 移动端不留空 */
        }

        .nav-links a {
            display: block;
            padding: 10px 16px;
        }

        .menu-toggle {
            display: block;
        }

        .nav-links.show {
            display: flex;
        }

        .card {
            max-width: 80vw;
            min-width: 80vw;
        }
    }
</style>
<body>
<nav class="navbar">
    <button class="menu-toggle">☰</button>
    <div class="nav-links">
        <a href="/">首页</a>
        <a href="/html/about">关于</a>
        <a href="/html/friend-link">友链</a>
        <a href="/html/easy-talks">说说</a>
        <a target="_blank" href="https://www.travellings.cn/go.html">开往</a>
    </div>
</nav>

<div class="content" style="padding-top: 10vh">
    <h2>说说</h2>
    <div id="talks-container"></div>
<!--    <div class="card">-->
<!--        <div class="card-content-text">-->
<!--            111-->
<!--        </div>-->
<!--        <div class="published-time">2024-03-20</div>-->
<!--    </div>-->

    <p id="loading" class="loading">加载中...</p>

</div>
<script>
    let maxNumber = null;  // 最大的说说编号
    let currentNumber = null; // 当前加载到的编号
    const pageSize = 10; // 每次加载 10 条

    // 获取 maxNumber
    async function fetchMaxNumber() {
        try {
            const response = await fetch("https://jame.work/easy-talk/info.json");
            const data = await response.json();
            maxNumber = data.maxNumber;
            currentNumber = maxNumber;
            loadMoreTalks(); // 初次加载
        } catch (error) {
            console.error("获取最大说说编号失败:", error);
        }
    }

    // 加载说说
    async function loadMoreTalks() {
        if (currentNumber < 1) return;

        let container = document.getElementById("talks-container");
        let loading = document.getElementById("loading");

        loading.innerText = "加载中...";
        loading.style.display = "block";

        let count = 0;
        while (currentNumber >= 1 && count < pageSize) {
            let url = `https://jame.work/easy-talk/talks/${currentNumber}.json`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("请求失败");
                const data = await response.json();

                let card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                        <div class="card-content-text">${data.content}</div>
                        <div class="published-time">${data.publishedTime}</div>
                    `;
                container.appendChild(card);

                count++;
            } catch (error) {
                console.warn(`获取 ${url} 失败:`, error);
            }

            currentNumber--; // 递减编号
        }

        // 处理"没有更多啦"
        if (currentNumber < 1) {
            loading.innerText = "没有更多啦";
        } else {
            loading.style.display = "none";
        }
    }

    // 监听滚动事件
    window.addEventListener("scroll", () => {
        let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        let windowHeight = window.innerHeight;
        let scrollHeight = document.documentElement.scrollHeight;

        // 滚动到底部时加载更多
        if (scrollTop + windowHeight >= scrollHeight - 10) {
            loadMoreTalks();
        }
    });

    // 初始化
    fetchMaxNumber();
</script>
<script>
    // 移动端导航切换
    document.querySelector(".menu-toggle").addEventListener("click", function () {
        document.querySelector(".nav-links").classList.toggle("show");
    });
</script>

</body>
</html>
