        <p>清明节去上坟，提着一袋纸钱踩着陷脚的稀泥去了他的坟头，我们都沉默不语，没有人说话，只能听到火焰声和纸钱不断蜷缩的声音。</p>
        <p>我觉得他并不像大人们所说的老去了，看了看坟头上冒出的绿芽，我觉得他依然还在年轻着。</p>
