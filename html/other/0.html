<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>&nbsp;</title>
    <link rel="stylesheet" href="/style/post.css">
    <script src="/js/changeTheme.js"></script>
</head>
<body>
<style>
    input[type="checkbox"] {
        margin-right: 6px;
        appearance: none;
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        position: relative;
        cursor: pointer;
        outline: none;
    }

    input[type="checkbox"]::before {
        content: "";
        display: block;
        width: 16px;
        height: 16px;
        border: 2px solid #4a90e2;
        border-radius: 4px;
        background: white;
        position: absolute;
        top: 0;
        left: 0;
        transition: all 0.2s ease;
    }

    input[type="checkbox"]:checked::before {
        background: #4a90e2;
        border-color: #4a90e2;
    }

    input[type="checkbox"]::after {
        content: "";
        position: absolute;
        left: 5px;
        top: 2px;
        width: 6px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
        opacity: 0;
        transition: opacity 0.2s ease;
    }

    input[type="checkbox"]:checked::after {
        opacity: 1;
    }

</style>
<div class="content">
    <div class="content-text">
        <p><input type="checkbox" disabled/>光着膀子在大雪中漫步。</p>
    </div>
    <div class="page">
        <a href="#" onclick="history.back();">
            <button class="simple-button">返回</button>
        </a>
    </div>
</div>


</body>

</html>
