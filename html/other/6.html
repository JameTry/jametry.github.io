        <h1>物哀</h1>
        <blockquote>糟糕的事物会使人悲伤，美好的事物也同样。</blockquote>
        <br>
        <p>如果这篇文章是昨天晚上写的话，我会和你聊聊《雪国》，聊聊日本文学黏糊糊的感觉，聊聊中国和欧美有关物哀的文化、以及和日本的差异。聊聊转瞬即逝又无法挽留的幽寂之美，以及这种美为什么让人提心吊胆，又为什么物哀应当算作一种“奢侈品”。那时我思如泉涌，能挥挥洒洒几千字。但实际却是今天早上写的，昨晚的感觉烟消云散，一个字都憋不出来了。</p>
        <p>只好等到以后不定那天来感觉了再写，所以我并不能和你聊什么是物哀了。</p>
        <p>又或者说——我已经和你聊过了什么是物哀了。</p>
