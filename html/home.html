<style>
    .link-content {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: row;
        flex-wrap: wrap;
        width: 50vw;
        margin-bottom: 100px;
    }

    .link-div {
        position: relative; /* 为伪元素定位准备 */
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        padding: 15px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        overflow: hidden; /* 隐藏伪元素溢出 */
        background: #fff; /* 确保背景不透明 */
    }


    .link-div:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transform: translateY(-3px);
        border-color: transparent; /* 隐藏原始边框 */
    }


    .link-div img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .link-div a {
        text-decoration: none;
        color: inherit;
        display: flex;
        align-items: center;
    }

    .link-div p {
        font-size: 15px;
        margin: 0;
    }


    .welcome {
        font-size: 30px;
        font-weight: bold;
        animation: breathe 3s ease-in-out infinite;

        /* 渐变文字颜色 */
        background: linear-gradient(45deg, #002bff, #7a00ff, #ff00c8, #ff0000);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-size: 400% 400%;
    }

    @keyframes breathe {
        0% {
            opacity: 0.8;
            background-position: 0 50%;

        }
        50% {
            opacity: 1;
            background-position: 100% 50%;

        }
        100% {
            opacity: 0.8;
            background-position: 0 50%;

        }
    }
</style>
