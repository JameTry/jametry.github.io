    <div class="content-text"><p>开心的人读不了悲伤的故事，就像现在的我理解不了昨日的我。</p><p>嗯！我应该去做些事情，学点东西，去爱、去恨这个世界！</p><p>就在刚刚，屋里飞进来两只燕子，叽叽喳喳在屋里慌忙地寻找出口，一只飞了出去，另一只一直在门口转圈，明明大门就在那里。我盯着它飞了一圈一圈，但始终找不到出路，下一次它不再选择已经飞过好几次的路线，身子轻轻一斜，以一个近乎优美的曲线飞了出去。</p><p>我为它感到高兴。</p>
