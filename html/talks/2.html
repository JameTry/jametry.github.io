    <div class="content-text"><p>写点东西吧，也算第一篇真正的说说。</p><p>最近并没有再次陷入到之前那种低落的情绪里，有时反而觉得生活其实很美好，吃个汉堡薯条，开车吹吹风，傍晚时看看云朵夕阳，打打游戏，听歌看看书，嗯，活着真好。</p><p>但大多数时间中并没有生机勃勃的活着，平平淡淡，心里没有做到真正的平静，不像森林中宁静的湖泊，倒是像大海，没有狂风暴雨，但海面上依然卷着一层一层的浪花。</p><p>这种状态其实也挺好，不会被emo的情绪整天困扰，也不会因为一些欲望患得患失，未得即悲，得之又欲，这两种感觉都不好，会让我睡不着觉。</p>
