    <div class="content-text"><p>午饭后，我扔了一颗花生，花生皮完整的脱落（不是花生壳哦），风把皮吹到了门口的坡上，因为花生皮一头大一头小，然后花生皮就斜着滚动，因为在坡上，慢慢地大的那一头就水平超过了小的那一头，然后再反方向滚动，直到情况和刚刚相反，就这样一直来来回回左滚右滚往下面冲去。</p><p>我看着花生皮搁那来回摇摆笑了出来，然后我又问自己这有什么好笑的呢？不知道，但是就是感觉好笑，也确实好笑，我又一想到自己因为一个花生皮笑了出来，就觉得我和花生皮都好笑，哈哈哈哈哈哈。</p></div>
