<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>&nbsp;</title>
    <link rel="stylesheet" href="/style/post.css">

</head>
<body>
<div class="w">
    <a href="#" onclick="history.back();">返回</a>
    <br>
    <canvas id="content" width="800" height="1000"></canvas>
    <br><br>
    <p><input type="button" id="prev" value="上一页" onclick="prev()"><span id="page"> 第1页 </span><input type="button" id="next" value="下一页" onclick="next()"></p>
    <p>位置：<span id="position">点击本子设置文字所在位置</span></p>
    <p>文字：<textarea id="textInput" placeholder="请输入文字" style="width: 400px;height: 50px" maxlength="300"></textarea> win+:打开表情</p>
    <p>大小：<input type="number" id="textSize" value="16" min="8" max="40"> 8-40</p>
    <p>颜色：<input type="color" id="textColor" value="#333333"></p>
    <p>角度：<input type="number" id="angle" min="-360" max="360" step="1" value="0"></p>
    <p><input type="button" id="submitBtn" value="提交"></p>

    <div id="tcomment"></div>

    <script>
        const canvas = document.getElementById("content");
        const submitBtn = document.getElementById("submitBtn")
        const ctx = canvas.getContext("2d");
        let textData = [];

        let page = 1;
        let text = document.getElementById("textInput").value;
        let color = document.getElementById("textColor").value;
        let angle = parseFloat(document.getElementById("angle").value);
        let pos = {x: 370, y: 800};
        let size = document.getElementById("textSize").value;
        const SECRET = "jamework";

        const margin = {top: 80, bottom: 40, left: 10, right: 10};
        const lineSpacing = 24;
        const lineMargin = 40;

        let isSaving = false;

        function prev() {
            if (page > 1) {
                page--;
                load();
                render();
            } else if (page == 1) {
                alert("已经是第一页了");
            }
        }

        function next() {
            if (page == 10) {
                alert("已经是最后一页了");
                return;
            }
            page++;
            load();
            render();
        }

        async function createAuthToken() {
            const timestamp = Date.now().toString();
            const encoder = new TextEncoder();
            const key = await crypto.subtle.importKey(
                "raw",
                encoder.encode(SECRET),
                {name: "HMAC", hash: "SHA-256"},
                false,
                ["sign"]
            );
            const sigBuffer = await crypto.subtle.sign("HMAC", key, encoder.encode(timestamp));
            const signature = Array.from(new Uint8Array(sigBuffer))
                .map(b => b.toString(16).padStart(2, "0"))
                .join("");
            return btoa(`${timestamp}:${signature}`);
        }

        async function load() {
            const token = await createAuthToken();
            fetch(`https://page.jame.work/page/${page}`, {
                headers: {"Authorization": `Bearer ${token}`}
            })
                .then(response => {
                    if (!response.ok) throw new Error('网络响应不正常');
                    return response.json();
                })
                .then(data => {
                    textData = data;
                    render();
                })
                .catch(error => {
                    console.error('请求失败:', error);
                });
        }


        function drawBackground() {
            ctx.save();
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.restore();
        }

        // 绘制顶部信息栏
        function drawHeader() {
            ctx.save();
            const infoStartX = canvas.width - 200;
            const infoStartY = 30;
            const underlineLength = 150;

            ctx.font = '14px Arial';
            ctx.fillStyle = '#545454';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'alphabetic';

            ctx.fillText('NO:', infoStartX, infoStartY);
            ctx.beginPath();
            ctx.moveTo(infoStartX, infoStartY + 5);
            ctx.lineTo(infoStartX + underlineLength, infoStartY + 5);
            ctx.strokeStyle = '#333';
            ctx.stroke();

            ctx.fillText('Date:', infoStartX, infoStartY + 30);
            ctx.beginPath();
            ctx.moveTo(infoStartX, infoStartY + 35);
            ctx.lineTo(infoStartX + underlineLength, infoStartY + 35);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(margin.left + lineMargin, margin.top);
            ctx.lineTo(canvas.width - margin.right - lineMargin, margin.top);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1.5;
            ctx.stroke();
            ctx.restore();
        }

        // 绘制横线
        function drawLines() {
            ctx.save();
            const lineStartY = margin.top + 8;
            const lineEndY = canvas.height - margin.bottom;
            const lineCount = Math.floor((lineEndY - lineStartY) / lineSpacing);

            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;

            for (let i = 0; i < lineCount; i++) {
                const y = lineStartY + i * lineSpacing;
                ctx.beginPath();
                ctx.moveTo(margin.left + lineMargin, y);
                ctx.lineTo(canvas.width - margin.right - lineMargin, y);
                ctx.stroke();
            }
            ctx.restore();
        }

        // 绘制页面装饰
        function drawDecorations() {
            ctx.save();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(canvas.width - 5, 5, 5, canvas.height - 10);
            ctx.fillRect(5, canvas.height - 5, canvas.width, 5);
            drawPage()
        }

        function drawPage() {
            ctx.font = '12px Arial';
            ctx.fillStyle = '#999';
            ctx.textAlign = 'center';
            ctx.fillText(`第 ${page} 页`, canvas.width / 2, canvas.height - 15);
            ctx.restore();
            document.getElementById("page").textContent = ` 第${page}页 `;
        }

        // 绘制文字
        function drawText(text, x, y, angle, color, size) {
            ctx.save();
            ctx.font = `${size}px serif`;
            ctx.fillStyle = color;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.translate(x, y);
            ctx.rotate(angle * Math.PI / 180);
            ctx.fillText(text, 0, 0);
            ctx.restore();
        }

        // 绘制数据中的文字
        function drawTextData() {
            for (let i = 0; i < textData.length; i++) {
                const t = textData[i];
                drawText(t.text, t.x, t.y, t.angle, t.color, t.size);
            }
        }

        function render() {
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();
            drawHeader();
            drawLines();
            drawDecorations();
            drawTextData();

            if (text.trim() !== "") {
                drawText(text, pos.x, pos.y, angle, color, size);
            }
        }

        load();
        render();

        canvas.addEventListener('click', function (event) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            pos.x = Math.round((event.clientX - rect.left) * scaleX);
            pos.y = Math.round((event.clientY - rect.top) * scaleY);
            document.getElementById("position").textContent = `x=${pos.x}, y=${pos.y}`;
            render();
        });

        document.getElementById("textInput").addEventListener("input", e => {
            text = e.target.value;
            render();
        });

        document.getElementById("textColor").addEventListener("input", e => {
            color = e.target.value;
            render();
        });

        document.getElementById("angle").addEventListener("input", e => {
            angle = parseFloat(e.target.value) || 0;
            render();
        });

        document.getElementById("textSize").addEventListener("input", e => {
            size = e.target.value;
            render();
        });

        submitBtn.addEventListener("click", async function () {
            if (isSaving) return;
            isSaving = true;
            submitBtn.disabled = true;
            submitBtn.textContent = "提交中...";

            try {
                if (text === "") {
                    alert("请输入文字");
                    return;
                }

                const token = await createAuthToken();
                const response = await fetch('https://page.jame.work/page/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        text: text,
                        x: pos.x,
                        y: pos.y,
                        angle: angle,
                        color: color,
                        size: Number(size),
                        page_number: page
                    })
                });

                if (!response.ok) throw new Error('网络响应不正常');

                alert('保存成功');

                textData.push({
                    text: text,
                    x: pos.x,
                    y: pos.y,
                    angle: angle,
                    color: color,
                    size: Number(size),
                    page_number: page
                });

                document.getElementById("textInput").value = "";
                text = "";
                render();
            } catch (error) {
                console.error('请求失败:', error);
                alert("请求失败");
            } finally {
                // 恢复按钮状态
                isSaving = false;
                submitBtn.disabled = false;
                submitBtn.textContent = "保存";
            }
        });

    </script>
    <script src="https://registry.npmmirror.com/twikoo/1.6.41/files/dist/twikoo.min.js"></script>
    <script>
        twikoo.init({
            envId: 'https://comment.jame.work',
            el: '#tcomment',
            lang: 'zh-CN',
        })
    </script>
</div>


</body>

</html>
