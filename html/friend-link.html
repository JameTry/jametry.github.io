<style>
    .corner-ribbon {
        position: absolute;
        top: 0;
        right: 0;
        width: 24px;
        height: 24px;
        border-radius: 30%;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        z-index: 1;
    }

    .corner-ribbon-literature {
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        color: #d32f2f;
    }

    .corner-ribbon-technology {
        background: linear-gradient(135deg, #96bdff 0%, #c2e9fb 100%);
        color: #1976d2;
    }

    .corner-ribbon-life {
        background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
        color: #388e3c;
    }

    .link-content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        flex-wrap: wrap;
        margin-bottom: 100px;
        margin-top: 30px;
        padding-right: 10vw;
        padding-left: 10vw;
    }

    .link-div {
        position: relative;
        border: 2px solid #444;
        border-radius: 10px;
        box-shadow: 6px 6px 0 3px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        padding: 15px;
        margin: 0 10px 20px;
        transition: all 0.3s ease;
        overflow: hidden;
        background: #fff;
        width: 18vw;
    }

    .link-name{
        margin-bottom: 5px;
    }

    .link-div:hover {
        box-shadow: 2px 2px 0 0 rgba(0, 0, 0, 0.3);
        transform: translate(3px, 3px);
        border: 2px solid #444;
    }

    .link-div img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .link-div a {
        text-decoration: none;
        color: inherit;
    }

    .link-div p {
        font-size: 15px;
        margin: 0;
    }


    @keyframes breathe {
        0% {
            opacity: 0.8;
            background-position: 0 50%;

        }
        50% {
            opacity: 1;
            background-position: 100% 50%;

        }
        100% {
            opacity: 0.8;
            background-position: 0 50%;
        }
    }

    @media (orientation: portrait) {
        .catalog {
            max-height: 70vh;
            min-width: 80vw;
        }

        .link-div {
            width: 80vw;
        }

        .link-content {
            padding: 0;
        }
    }

</style>
