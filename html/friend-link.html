<!DOCTYPE html>
<html lang="zh-CN">

<head>

<style>

    /* 新增角标样式 */
    .corner-ribbon {
        position: absolute;
        top: -0px;
        right: -0px;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        z-index: 1;
    }
    .corner-ribbon-literature{
        background: #f6f6f6;
        color: #fa3434;
    }
    .corner-ribbon-technology{
        background: #f6f6f6;
        color: #2c97ff;
    }

    .link-content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        flex-wrap: wrap;
        margin-bottom: 100px;
        margin-top: 30px;
        padding-right: 10vw;
        padding-left: 10vw;
    }

    .link-div {
        position: relative;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        padding: 15px;
        margin: 0 10px 20px;
        transition: all 0.3s ease;
        overflow: hidden;
        background: #fff;
        width: 18vw;
    }


    .link-div:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transform: translateY(-3px);
        border-color: transparent;
    }

    .link-div img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .link-div a {
        text-decoration: none;
        color: inherit;
        display: flex;
        align-items: center;
    }

    .link-div p {
        font-size: 15px;
        margin: 0;
    }


    @keyframes breathe {
        0% {
            opacity: 0.8;
            background-position: 0 50%;

        }
        50% {
            opacity: 1;
            background-position: 100% 50%;

        }
        100% {
            opacity: 0.8;
            background-position: 0 50%;
        }
    }

    @media (orientation: portrait) {
        .catalog {
            max-height: 70vh;
            min-width: 80vw;
        }

        .link-div {
            width: 80vw;
        }

        .link-content {
            padding: 0;
        }
    }

    .navbar {
        display: flex;
        align-items: center;
        background-color: #ffffff;
        padding: 8px 16px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-links {
        display: flex;
        gap: 16px;
        margin-left: 30%;
        z-index: 99;
    }

    .nav-links a {
        text-decoration: none;
        color: #333;
        padding: 6px 12px;
        border-radius: 4px;
        transition: background 0.3s;
    }

    .nav-links a:hover {
        background-color: #e9ecef;
    }

    .menu-toggle {
        display: none;
        font-size: 24px;
        background: none;
        border: none;
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .navbar {
            justify-content: space-between;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            margin-left: 0; /* 移动端不留空 */
        }

        .nav-links a {
            font-size: 14px;
            display: block;
            padding: 10px 16px;
        }

        .menu-toggle {
            display: block;
        }

        .nav-links.show {
            display: flex;
        }
    }
</style>
